        <!--FORM-->
        <div class="content">
            <div class="form-title">Submit a Ticket</div>
            <div class="form">
                <div class="form-item">
                    <label for="requester">Requester</label><br>
                    <input type="text" id="requester"><br><br>

                    <label for="subject">Subject</label><br>
                    <input type="text" id="subject"><br><br>

                    <label for="status">Status</label><br>
                    <input type="text" id="status"><br><br>

                    <label for="priority">Priority</label><br>
                    <select name="level" id="select">
                        <option value="blank"></option>
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                    </select><br><br>

                    <label for="urgency">Urgency</label><br>
                    <select name="level" id="select">
                        <option value="blank"></option>
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                    </select><br><br>

                    <label for="agent">Agent</label><br>
                    <input type="text" id="agent"><br><br>

                    <label for="department">Department</label><br>
                    <input type="text" id="dept"><br><br>

                    <label for="group">Group</label><br>
                    <input type="text" id="group"><br><br>

                    
                
                
                </div>
                <div class="form-item2">
                    <label for="description">Description</label><br>
                    <input type="text" id="describe" class="describe"><br><br>

                    </div>
                    <button class="submit">Submit</button>
                </div>
            </div>
